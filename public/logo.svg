<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <!-- Main gradient: Pink to Purple -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E86EB8"/>
      <stop offset="50%" stop-color="#B03A89"/>
      <stop offset="100%" stop-color="#822659"/>
    </linearGradient>
    
    <!-- Node glow gradient -->
    <radialGradient id="nodeGlow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#F3C6E3"/>
      <stop offset="100%" stop-color="#E86EB8"/>
    </radialGradient>
    
    <!-- Subtle outer glow -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feFlood flood-color="#F3C6E3" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 
    CLEAR D-SHAPE NETWORK LOGO
    - Left vertical: straight line with 3 nodes = backbone of D
    - Right arc: smooth curve with nodes = rounded part of D
    - Internal connections: AI matching paths
    The D is instantly recognizable while maintaining network aesthetics
  -->
  
  <!-- D STRUCTURE: Connection Lines -->
  <g stroke="url(#brandGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left vertical backbone of D -->
    <line x1="32" y1="20" x2="32" y2="100"/>
    
    <!-- Top horizontal connector -->
    <line x1="32" y1="20" x2="52" y2="20"/>
    
    <!-- Bottom horizontal connector -->
    <line x1="32" y1="100" x2="52" y2="100"/>
    
    <!-- Right curved arc of D (the distinctive D curve) -->
    <path d="M52 20 C 85 20, 95 40, 95 60 C 95 80, 85 100, 52 100"/>
    
    <!-- Internal AI connection lines (matching/discovery paths) -->
    <line x1="32" y1="60" x2="75" y2="60" stroke-width="2.5" opacity="0.8"/>
    <line x1="42" y1="38" x2="70" y2="45" stroke-width="2" opacity="0.7"/>
    <line x1="42" y1="82" x2="70" y2="75" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- D STRUCTURE: Network Nodes -->
  <g filter="url(#softGlow)">
    <!-- Left vertical nodes (organizations) -->
    <circle cx="32" cy="20" r="8" fill="url(#nodeGlow)"/>  <!-- Top -->
    <circle cx="32" cy="60" r="10" fill="url(#brandGradient)"/>  <!-- Center hub - larger -->
    <circle cx="32" cy="100" r="8" fill="url(#nodeGlow)"/>  <!-- Bottom -->
    
    <!-- Arc nodes (discovered partners) -->
    <circle cx="52" cy="20" r="6" fill="#E86EB8"/>  <!-- Top arc start -->
    <circle cx="80" cy="32" r="6" fill="#B03A89"/>  <!-- Upper curve -->
    <circle cx="95" cy="60" r="8" fill="url(#brandGradient)"/>  <!-- Mid arc - key match -->
    <circle cx="80" cy="88" r="6" fill="#B03A89"/>  <!-- Lower curve -->
    <circle cx="52" cy="100" r="6" fill="#E86EB8"/>  <!-- Bottom arc end -->
    
    <!-- Internal connection nodes (AI intelligence points) -->
    <circle cx="75" cy="60" r="5" fill="#822659"/>  <!-- Center connection -->
    <circle cx="70" cy="45" r="4" fill="#E86EB8" opacity="0.9"/>  <!-- Upper path -->
    <circle cx="70" cy="75" r="4" fill="#E86EB8" opacity="0.9"/>  <!-- Lower path -->
  </g>
</svg>
